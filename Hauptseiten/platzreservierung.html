    <script>
      // Anzahl der platzContainerS, die du erstellen möchtest
      const anzahlContainer = 7;

      // Hauptcontainer, in den die neuen platzContainerS eingefügt werden
      const mainContainer = document.getElementById("mainContainer");

      for (let i = 0; i < anzahlContainer; i++) {
        // Erstelle ein neues div-Element mit der Klasse 'platzContainerS'
        const platzContainerS = document.createElement("div");
        platzContainerS.className = "platzContainerS";

        // Hier könntest du den Container weiter anpassen, z. B. mit Inhalten oder Stilen

        // Beispielhafte Platzierung von Kinder-Elementen in jedem platzContainerS
        for (let j = 0; j < 18; j++) {
          // 18 Plätze pro Container als Beispiel
          const platz = document.createElement("div");
          platz.className = "standardPlatz"; // Beispiel: Verwende verschiedene Platz-Typen hier

          // Erstelle den Tooltip für diesen Platz
          const tooltip = document.createElement("div");
          tooltip.className = "tooltip";

          // Füge den Tooltip als Kind des Platzes hinzu
          platz.appendChild(tooltip);
          platzContainerS.appendChild(platz);
        }

        // Füge den neuen Container in den Hauptcontainer ein
        mainContainer.appendChild(platzContainerS);
      }

      document
        .querySelectorAll(".platzContainer, .platzContainerS")
        .forEach((container, containerIndex) => {
          container
            .querySelectorAll(
              ".standardPlatz, .premiumPlatz, .rollstuhlPlatz, .begleitungPlatz"
            )
            .forEach((platz, platzIndex) => {
              let hoverTimeout;

              platz.addEventListener("mouseenter", () => {
                hoverTimeout = setTimeout(() => {
                  const tooltip = platz.querySelector(".tooltip");
                  tooltip.textContent = `Reihe: ${containerIndex + 1}, Platz: ${
                    platzIndex + 1
                  }`;
                  tooltip.style.display = "block";
                  tooltip.style.opacity = "1";
                }, 2000); // 2000 Millisekunden = 2 Sekunden
              });

              platz.addEventListener("mouseleave", () => {
                clearTimeout(hoverTimeout);
                const tooltip = platz.querySelector(".tooltip");
                tooltip.style.opacity = "0";
                setTimeout(() => {
                  tooltip.style.display = "none";
                }, 300); // Übereinstimmung mit der Transition-Dauer
              });
            });
        });
    </script>
