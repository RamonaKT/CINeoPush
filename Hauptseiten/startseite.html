<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CINeo</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap");
      body {
        margin: 0; /* Entfernt Standardabstände*/
        background-color: #220537;
      }
      .left-top {
        height: 100px;
        position: absolute;
        top: 0;
        left: 0;
      }
      .right-top {
        height: 100px;
        position: absolute;
        top: 0;
        right: 0;
      }
      .balken {
        width: 100%; /* Die Breite des Balkens nimmt 100% der Breite der Webseite ein */
        height: 40px; /* Höhe des Balkens */
        background-color: #560192; /* Farbe des Balkens */
        margin: 0; /* Entfernt Abstände um den Balken herum */
        padding: 0; /* Entfernt Füllungen im Balken */
        box-sizing: border-box; /* Stellt sicher, dass Padding und Border in der Breite enthalten sind */
        margin-top: 100px;
        display: flex; /* Flexbox zur Anordnung der Links */
        justify-content: right; /* Zentriert die Links horizontal */
        align-items: center; /* Zentriert die Links vertikal */
      }
      .balken a {
        color: #5afff5; /* Textfarbe der Links */
        text-decoration: none; /* Entfernt die Unterstreichung der Links */
        margin: 0 55px; /* Abstand zwischen den Links */
        font-size: 25px; /* Schriftgröße der Links */
        font-family: "Lato", sans-serif; /*Schriftart*/
      }
      .balken a:hover {
        text-decoration: underline; /* Unterstreichung bei Hover */
      }
      .MainPicture {
        width: 800px;
        height: 400px;
        object-fit: cover;
        margin-left: 100px;
      }
      .balken2 {
        background-color: #560192;
        width: 100%; /* Die Breite des Balkens nimmt 100% der Breite der Webseite ein */
        height: 10px; /* Höhe des Balkens */
        margin: 0; /* Entfernt Abstände um den Balken herum */
        padding: 0; /* Entfernt Füllungen im Balken */
        box-sizing: border-box; /* Stellt sicher, dass Padding und Border in der Breite enthalten sind */
        margin-top: 40px;
      }
      .Standort {
        margin-top: 30px;
        color: #ffffff; /* Textfarbe der Links */
        text-decoration: underline;
        font-size: 15px; /* Schriftgröße der Links */
        font-family: "Lato", sans-serif; /*Schriftart*/
        margin-left: 100px;
      }
    </style>
  </head>

    </a>

  </body>
